<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">

    <h1>Calculator</h1>

    <div class="grid-container">
        <!-- NEW FORM TO COMBINE ALL 4 -->

        <form action="" id="calculator" class="grid-item">

          <div class="form-group">
            <label for="number1">1st Number:</label>
            <input type="number" id="number1" class="form-control">
          </div>

          <div class="form-group">
            <label for="number2">2nd Number:</label>
            <input type="number" id="number2" class="form-control">
          </div>

          <div class="radio">
            <label for="add">
              <input type="radio" id="add" name="operator" value="add" checked>
              Add
            </label>
          </div>

          <div class="radio">
            <label for="subtract">
              <input type="radio" id="subtract" name="operator" value="subtract">
              Subtract
            </label>
          </div>

          <div class="radio">
            <label for="multiply">
              <input type="radio" id="multiply" name="operator" value="multiply">
              Multiply
            </label>
          </div>

          <div class="radio">
            <label for="divide">
              <input type="radio" id="divide" name="operator" value="divide">
              Divide
            </label>
          </div>

          <button class="btn" type="submit">Calculate</button>
        
        </form>

        <div class="grid-item">
          <h3>Result will appear below:</h3>
          <p id="output"></p>
        </div>
    
  </div>
</body>
</html>
