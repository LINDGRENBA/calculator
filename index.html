<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">

    <h1>Calculator</h1>

    <div class="grid-container">

      <!-- ADD FORM -->
      <div class="grid-item">
        <form /*action=""*/ id="add">
          <div class="form-group">
            <label for="add1">1st Number:</label>
            <input type="text" id="add1" class="form-control">
          </div>
    
          <div class="form-group">
            <label for="add2">2nd Number:</label>
            <input type="text" id="add2" class="form-control">
          </div>
    
          <button class="btn" type="submit">Add</button>
        </form>
      </div>
    
      <!-- SUBTRACT FORM -->
      <div class="grid-item">
        <form /*action=""*/ id="subtract">
          <div class="form-group">
            <label for="subtract1">1st Number:</label>
            <input type="text" id="subtract1" class="form-control">
          </div>
    
          <div class="form-group">
            <label for="subtract2">2nd Number:</label>
            <input type="text" id="subtract2" class="form-control">
          </div>
    
          <button class="btn" type="submit">Subtract</button>
        </form>
      </div>
  
      <!-- MULTIPLY FORM -->
      <div class="grid-item">
        <form /*action=""*/ id="multiply">
          <div class="form-group">
            <label for="multiply1">1st Number:</label>
            <input type="text" id="multiply1" class="form-control">
          </div>
    
          <div class="form-group">
            <label for="multiply2">2nd Number:</label>
            <input type="text" id="multiply2" class="form-control">
          </div>
    
          <button class="btn" type="submit">Multiply</button>
        </form>
      </div>   

      <!-- DIVIDE FORM -->
      <div class="grid-item">
        <form /*action=""*/ id="divide">
          <div class="form-group">
            <label for="divide1">1st Number:</label>
            <input type="text" id="divide1" class="form-control">
          </div>
    
          <div class="form-group">
            <label for="divide2">2nd Number:</label>
            <input type="text" id="divide2" class="form-control">
          </div>
    
          <button class="btn" type="submit">Divide</button>
        </form>
      </div>

    </div> <!-- END OF DIV.GRID-CONTAINER -->

    <div>
      <h3>Result will appear below:</h3>
      <p id="output"></p>
    </div>
    
  </div>
</body>
</html>
